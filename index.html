<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valued Bytes Academy</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #0A284A; /* Dark Blue from Logo */
            color: #FFFFFF;
        }
        .logo {
            width: 300px;
            margin-top: 20px;
        }
        .typing-container {
            font-size: 24px;
            font-weight: bold;
        }
        .course-name {
            color: #75C5E7; /* Light Blue from Logo */
        }
        .blink {
            animation: blink-animation 0.8s steps(2, start) infinite;
        }
        @keyframes blink-animation {
            50% { opacity: 0; }
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #1E3D5B;
            display: inline-block;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 30px;">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِیْمِ</h1>
    <img src="logo.png" alt="Academy Logo" class="logo">
    <h2>Welcome to Valued Bytes Academy</h2>
    <p>Join us to learn industry-leading courses and enhance your skills.</p>
    
    <div class="typing-container">
        We offer <span class="course-name" id="course"></span><span class="blink">|</span>
    </div>
    
    <div class="form-container">
        <p>Sign up now to get notified and avail the **Early Bird Discount**!</p>
        <input type="text" id="userInput" placeholder="Enter Email or WhatsApp Number">
        <button onclick="saveData()">Notify Me</button>
    </div>

    <script>
        const courses = [
            "Basic Computer Skills",
            "Graphics Designing (Photoshop, Illustrator, InDesign, Canva)",
            "Web Designing (HTML, CSS, JavaScript)",
            "Web Development (MERN Stack)",
            "Mobile App Development",
            "Python Programming",
            "Freelancing & Earning Online",
            "3D Animation using Blender",
            "Video Editing (Adobe Premiere, After Effects)"
        ];
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            let currentText = courses[index];
            if (isDeleting) {
                document.getElementById("course").textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                document.getElementById("course").textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeEffect, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % courses.length;
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 50 : 100);
            }
        }
        typeEffect();

        function saveData() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") {
                alert("Please enter your Email or WhatsApp Number");
                return;
            }
            fetch("https://script.google.com/macros/s/AKfycbyEUGmaLFjIVMG3dt96YYrRLKSIxdVJj13soweVcdsszgYgwkt-rbWcHGZRTJzrh2t2/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ "Email": userInput })
            })
            .then(response => response.text())
            .then(data => {
                alert("Thank you! You'll be notified upon launch.");
                document.getElementById("userInput").value = "";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
