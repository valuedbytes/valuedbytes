<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valued Bytes Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .highlight {
            color: #ff5733;
            font-weight: bold;
        }
        .blinking-cursor::after {
            content: '|';
            display: inline-block;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #ff5733;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>بسم اللہ الرحمن الرحیم</h2>
        <img src="logo.png" alt="Academy Logo" width="100">
        <h1>خوش آمدید <span class="highlight">Valued Bytes Academy</span></h1>
        <p>ہماری اکیڈمی میں جدید ٹیکنالوجی کے کورسز سیکھیں!</p>
        <p><strong>جلدی کریں:</strong> ابھی سائن اپ کریں اور خصوصی رعایت حاصل کریں!</p>
        <h2><span id="course-name" class="blinking-cursor"></span></h2>
        <form id="subscribeForm">
            <input type="text" id="contactInput" placeholder="ای میل یا واٹس ایپ نمبر درج کریں" required>
            <button type="submit">مجھے اطلاع دیں</button>
        </form>
    </div>

    <script>
        const courses = [
            "Basic Computer Skills (Windows, MS Office, Internet Basics)",
            "Graphics Designing (Photoshop, Illustrator, InDesign, Canva)",
            "Web Designing (HTML, CSS, JavaScript, Bootstrap)",
            "Web Development (MERN Stack, PHP, Laravel, WordPress)",
            "Mobile App Development (Flutter, React Native)",
            "Python (Basics, Data Science, AI, Machine Learning)",
            "Freelancing (Fiverr, Upwork, Freelancer.com)",
            "3D Animation using Blender (Modeling, Texturing, Rendering)",
            "Video Editing (Premiere Pro, After Effects, DaVinci Resolve)"
        ];

        let courseIndex = 0;
        let courseText = '';
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const courseElement = document.getElementById("course-name");
            const currentCourse = courses[courseIndex];

            if (!isDeleting) {
                courseText = currentCourse.substring(0, charIndex++);
            } else {
                courseText = currentCourse.substring(0, charIndex--);
            }
            
            courseElement.innerHTML = `<span class="highlight">${courseText}</span>`;
            
            if (!isDeleting && charIndex === currentCourse.length) {
                isDeleting = true;
                setTimeout(typeEffect, 3000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                courseIndex = (courseIndex + 1) % courses.length;
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 50 : 100);
            }
        }
        
        document.getElementById("subscribeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const contact = document.getElementById("contactInput").value;

            fetch("https://script.google.com/macros/s/AKfycbyEUGmaLFjIVMG3dt96YYrRLKSIxdVJj13soweVcdsszgYgwkt-rbWcHGZRTJzrh2t2/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Email: contact, SheetName: "subscribers" })
            })
            .then(response => response.text())
            .then(data => {
                alert("شکریہ! ہم آپ کو لانچ کی اطلاع دیں گے۔");
                document.getElementById("contactInput").value = "";
            })
            .catch(error => console.error("Error:", error));
        });
        
        typeEffect();
    </script>
</body>
</html>
