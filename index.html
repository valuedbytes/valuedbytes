<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valued Bytes Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #007bff;
        }
        .typing {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .typing span {
            color: #ff6600;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: black;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .email-box {
            margin-top: 30px;
        }
        input[type="email"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Academy Logo" class="logo">
    <h1>Welcome to Valued Bytes Academy</h1>
    <p>Join us and explore the best tech courses!</p>
    <p class="typing">Learn <span id="course-name"></span><span class="cursor"></span></p>
    
    <div class="email-box">
        <p>Enter your email to get notified when we launch:</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="subscribe()">Notify Me</button>
    </div>
    
    <script>
        const courses = ["Web Development", "JavaScript", "Python", "MERN Stack", "Looker Studio", "C Language"];
        let index = 0;
        let courseNameElement = document.getElementById("course-name");
        
        function typeCourse() {
            let course = courses[index];
            let charIndex = 0;
            
            function typeChar() {
                if (charIndex < course.length) {
                    courseNameElement.textContent += course.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, 100);
                } else {
                    setTimeout(eraseCourse, 2000);
                }
            }
            
            function eraseCourse() {
                if (courseNameElement.textContent.length > 0) {
                    courseNameElement.textContent = courseNameElement.textContent.slice(0, -1);
                    setTimeout(eraseCourse, 50);
                } else {
                    index = (index + 1) % courses.length;
                    setTimeout(typeCourse, 500);
                }
            }
            
            typeChar();
        }
        
        typeCourse();
        
        function subscribe() {
            let email = document.getElementById("email").value;
            if (email) {
                alert("Thank you! You'll be notified at " + email);
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</body>
</html>
