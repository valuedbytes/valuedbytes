
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Videos | Valued Bytes</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
  display:grid;
  grid-template-columns:2.2fr 1fr;
  gap:30px;
}
iframe{
  width:100%;
  height:420px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.1);
}
.list div{
  display:flex;
  gap:14px;
  margin-bottom:18px;
  cursor:pointer;
}
.thumb{
  width:120px;
  height:70px;
  background:#111827;
  border-radius:10px;
}
.title{
  font-size:.9rem;
  color:#cbd5f5;
}
@media(max-width:900px){
  .container{grid-template-columns:1fr}
  iframe{height:280px}
}
</style>
</head>

<body>

<div class="container">

  <!-- MAIN VIDEO -->
  <div>
    <iframe id="player" src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
  </div>

  <!-- SUGGESTIONS -->
  <div class="list">
    <div onclick="play('VIDEO_ID_1')">
      <div class="thumb"></div>
      <div class="title">Basic Computer Class â€“ Demo</div>
    </div>

    <div onclick="play('VIDEO_ID_2')">
      <div class="thumb"></div>
      <div class="title">Graphic Designing Overview</div>
    </div>

    <div onclick="play('VIDEO_ID_3')">
      <div class="thumb"></div>
      <div class="title">Video Editing for Beginners</div>
    </div>

    <div onclick="play('VIDEO_ID_4')">
      <div class="thumb"></div>
      <div class="title">Web Development Roadmap</div>
    </div>
  </div>

</div>

<script>
function play(id){
  document.getElementById('player').src =
    'https://www.youtube.com/embed/' + id;
}
</script>

</body>
</html>
