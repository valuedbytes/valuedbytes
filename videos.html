<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Videos | Valued Bytes Tech Institute</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --card:#0b1022;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#67e8f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAVBAR */
nav{
  position:sticky;
  top:0;
  z-index:20;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 28px;
  backdrop-filter:blur(12px);
  background:rgba(2,6,23,.75);
  border-bottom:1px solid rgba(255,255,255,.08);
}
nav a{
  color:var(--text);
  text-decoration:none;
  margin-left:20px;
  font-weight:500;
}
nav a:hover{color:var(--accent)}

/* LAYOUT */
.container{
  max-width:1300px;
  margin:auto;
  padding:30px 20px;
  display:grid;
  grid-template-columns:2.3fr 1fr;
  gap:30px;
}

iframe{
  width:100%;
  height:460px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.1);
}

/* VIDEO LIST */
.list{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.item{
  display:flex;
  gap:12px;
  cursor:pointer;
}
.item img{
  width:140px;
  height:80px;
  border-radius:12px;
  object-fit:cover;
}
.item span{
  font-size:.9rem;
  color:#cbd5f5;
  line-height:1.3;
}

/* MOBILE */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
  iframe{height:300px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <strong>Valued Bytes</strong>
  <div>
    <a href="index.html">Home</a>
    <a href="videos.html">Videos</a>
    <a href="index.html#courses">Courses</a>
  </div>
</nav>

<!-- CONTENT -->
<div class="container">

  <!-- MAIN VIDEO (AUTO PLAYLIST) -->
  <iframe
    id="player"
    src="https://www.youtube.com/embed/videoseries?list=PL4jIiDTSpGRjf2GpDht6udJ4CepN4MTM2"
    allowfullscreen>
  </iframe>

  <!-- SUGGESTED VIDEOS -->
  <div class="list">

    <div class="item" onclick="play('2XL_xDsva4M')">
      <img src="https://img.youtube.com/vi/2XL_xDsva4M/hqdefault.jpg">
      <span>Basic Computer Skills – Demo Class</span>
    </div>

    <div class="item" onclick="play('JshzevvFSQU')">
      <img src="https://img.youtube.com/vi/JshzevvFSQU/hqdefault.jpg">
      <span>Graphic Designing – Career Overview</span>
    </div>

    <div class="item" onclick="play('hzYN0piYxQ4')">
      <img src="https://img.youtube.com/vi/hzYN0piYxQ4/hqdefault.jpg">
      <span>Video Editing for Beginners</span>
    </div>

    <div class="item" onclick="play('X2UQqbyOLjI')">
      <img src="https://img.youtube.com/vi/X2UQqbyOLjI/hqdefault.jpg">
      <span>Web Development Roadmap 2025</span>
    </div>

  </div>

</div>

<script>
function play(id){
  document.getElementById('player').src =
    'https://www.youtube.com/embed/' + id;
}
</script>

</body>
</html>
